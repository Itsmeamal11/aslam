<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <nav class="bg-black shadow-md">
        <div class="container mx-auto px-4">
          <div class="flex justify-between items-center py-4">
            <!-- Logo -->
            <a href="index.html" class="text-2xl font-bold text-yellow-400">ELITE</a>
      
            <!-- Menu Toggle (Mobile) -->
            <button 
              id="menu-toggle" 
              class="text-gray-600 hover:text-blue-600 focus:outline-none md:hidden"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
            </button>
      
            <!-- Menu Items -->
            <div id="menu" class="hidden md:flex space-x-6">
              <a href="login.html" class="text-white hover:text-yellow-400 transition">HOME</a>
              <a href="index.html" class="text-white hover:text-yellow-400 transition">ABOUT</a>
              <a href="about.html" class="text-white hover:text-yellow-400  transition">SERVICES</a>
              <a href="services.html" class="text-white hover:text-yellow-400  transition">CONTACT</a>
            </div>
          </div>
      
          <!-- Dropdown Menu (Mobile) -->
          <div id="dropdown-menu" class="hidden flex-col md:hidden space-y-2 bg-black rounded-md shadow-md px-4 py-2">
            <a href="index.html" class="block text-white hover:text-yellow-400 transition">HOME</a>
            <a href="about.html" class="block text-white hover:text-yellow-400 transition">ABOUT</a>
            <a href="services.html" class="block text-white hover:text-yellow-400 transition">SERVICES</a>
            <a href="getintouch.html" class="block text-white hover:text-yellow-400 transition">CONTACT</a>
          </div>
        </div>
      </nav>
      <script>
        // Navbar toggle functionality
        const menuToggle = document.getElementById('menu-toggle');
        const dropdownMenu = document.getElementById('dropdown-menu');
      
        menuToggle.addEventListener('click', () => {
          dropdownMenu.classList.toggle('hidden');
          dropdownMenu.classList.toggle('flex');
        });
      </script>
      
      
</body>
</html>
